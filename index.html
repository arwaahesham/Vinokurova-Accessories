<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Jewelry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="./logo-lg.png" alt="Eclipse Jewelry Logo" width="200"/>
    </div>

    <div class="header-right">
      <div class="cart-area">
        <span id="cartIcon"><i id="cartIcon" class="fa-solid fa-cart-shopping"></i></span>
        <span id="cartCount"></span>
      </div>
      <div class="auth-buttons">
  <span id="welcomeMsg"></span>
  <button id="logoutBtn">Log Out</button>
  <a href="login.html" id="loginBtn" class="btn">Login</a>
  <a href="register.html" class="btn btn-outline">Register</a>
</div>

    </div>
  </header>

<section class="hero-section">
  <div class="hero-content">
    <img src="/logo-lg.png" alt="Site Logo" class="hero-logo" />
  </div>
</section>


  <section class="search-section">
    <div class="search-box">
      <select id="searchType">
        <option value="name">Search by Product Name</option>
        <option value="category">Search by Category</option>
      </select>
      <input type="text" id="searchInput" placeholder="Type to search..." />
      <button id="searchBtn">Search</button>
    </div>
  </section>

  <main id="productsContainer" class="product-grid"></main>

  <div id="cartPopup" class="cart-popup hidden">
    <h3>Your Cart <i id="cartIcon" class="fa-solid fa-cart-shopping"></i></h3>
    <ul id="cartList"></ul>
    <hr>
    <h4 id="totalText">Total: $<span id="totalPrice">0.00</span></h4>
    <button id="viewAllBtn" class="hidden">View All Products</button>

    <div class="favorites-section">
      <h3>Your Favorites</h3>
      <ul id="favoriteItems"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  const welcomeMsg = document.getElementById("welcomeMsg");
  const logoutBtn = document.getElementById("logoutBtn");
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.querySelector(".btn-outline"); 
  const cartIcon = document.getElementById("cartIcon");
  const cartCount = document.getElementById("cartCount");
  if (user) {
    welcomeMsg.textContent = `Hello, ${user.firstName} `;
    welcomeMsg.style.display = "inline-block";
    logoutBtn.style.display = "inline-block";
    loginBtn.style.display = "none";
    registerBtn.style.display = "none";
    // if (cartIcon) cartIcon.style.display = "inline-block";
    // if (cartCount) cartCount.style.display = "inline-block";
  } else {
    welcomeMsg.style.display = "none";
    logoutBtn.style.display = "none";
    loginBtn.style.display = "inline-block";
    registerBtn.style.display = "inline-block";
    // if (cartIcon) cartIcon.style.display = "inline-block"; 
    // if (cartCount) cartCount.style.display = "inline-block";
  }
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    localStorage.setItem("isLoggedIn", "false");
    location.reload();
  });
});
  </script>
</body>
</html>
